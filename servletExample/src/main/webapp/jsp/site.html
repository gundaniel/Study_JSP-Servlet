<!DOCTYPE html>
<html lang=ko>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    		<title>포털사이트 이동</title>
	</head>
	<body>
		<p> [코딩시 참고사항]<br />
		site.html --> 요청 url: /servletExample/portalSite<br />
		method : get방식 / 입력 양식 이름 및 아이디명(순서대로) : siteForm, site<br />
		서블릿 name : SendRedirectTestServlet 생성</p>
		 
		<h3>이동할 사이트를 선택해주세요</h3>
		<form name="siteForm" id="siteForm">
		<input type="radio" name="site" value="naver"><label>네이버</label><br />
		<input type="radio" name="site" value="daum"><label>다음</label><br />
		<input type="radio" name="site" value="google"><label>구글</label><br />
		<input type="radio" name="site" value="nate"><label>네이트</label><br />		
		<button type="button" id="btn">전송</button>
		</form>
		
		<script src=../js/jquery-3.7.1.min.js></script>
    <script>
    $("#btn").on("click",function(){
    	$("#siteForm").attr({
    		"method":"get",
    		"action":"/servletExample/portalSite"
    	});
    	$("#siteForm").submit();
    });
    </script>
	</body>
</html>
